<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Show Business</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__bar">
        <a href="/" class="header__logo">SHOW BUSINESS</a>

        <nav class="header__menu" aria-label="Primary navigation">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Home</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Explore</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Inspiration</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Contact us</a>
            </li>
          </ul>
        </nav>
        <div class="header__cta-wrapper">
          <button class="button button--primary header__cta" type="button">
            Log in
          </button>
        </div>

        <button
          class="header__burger"
          type="button"
          aria-label="Open menu"
          aria-controls="mobile-sidebar"
          aria-expanded="false"
        >
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
          <span class="header__burger-line"></span>
        </button>
      </div>

      <div class="overlay" aria-hidden="true"></div>

      <nav
        class="sidebar"
        id="mobile-sidebar"
        aria-label="Mobile navigation"
        tabindex="-1"
      >
        <button class="sidebar__close" type="button" aria-label="Close menu">
          <span></span>
          <span></span>
        </button>

        <ul class="sidebar__list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Inspiration</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">Log in</a></li>
        </ul>
      </nav>
    </header>
  </body>

  <script type="module" src="/src/main.js"></script>
</html>
